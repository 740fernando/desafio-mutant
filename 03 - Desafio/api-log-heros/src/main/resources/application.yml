##H2 Database Connection Properties
  server:
    port: 8081
  spring:
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      show-sql: true
    datasource:
      driverClassName: org.h2.Driver
      url: jdbc:h2:mem:testdb
      username: sa
      password:
    h2:
      console:
        enabled: true
        path: /h2